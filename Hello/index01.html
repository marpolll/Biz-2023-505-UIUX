<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: red">안녕하세요</h1>
    <div style="color: blue">1. 홍길동</div>
    <div style="background-color: yellow">2. 이몽룡</div>
    <div>
      div 와 같은 box tag 는 포함하는 컨텐츠(content(s))(텍스트등) 의 크기와
      상관없이 화면 width 전체를 영역으로 한다. tag 가 포함하며 브라우저 에
      보여지는 것들(text,image)을 모두 컨텐츠(content(s)) 라고 한다.
    </div>
    <div>
      HTML 문서는 컨테츠를 tag 로 감싸는 구조로 만들어야 한다. tag는 컨테츠가
      표현되는 영역의 성질을 규정하며 tag 의 성질에 따라 컨텐츠가 다르게 화면에
      표현된다.
    </div>
    <div>3. 성춘향</div>
    <div>4. 임꺽정</div>
    <div>5. 장녹수</div>
  </body>
</html>
