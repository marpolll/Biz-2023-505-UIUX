<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        width: 100vw;
        height: 100vh;
      }

      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        width: 1000px;
        height: 30%;
        border: 1px solid blue;
      }
    </style>
    <script>
      // 화면에 모든 요소들이 다 표현된 이후에
      // script 를 시작하기 위한 코드
      document.addEventListener("DOMContentLoaded", () => {
        // 만약 본문에 div 가 여러개 있으면 최초로 나타나는 div 한개만 선택된다.
        const div1 = document.querySelector("#div1");
        div1.style.backgroundColor = "yellow";
      });
    </script>
  </head>
  <body>
    <div id="div1">여기는 DIV BOX</div>
  </body>
</html>
