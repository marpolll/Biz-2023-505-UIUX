<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Schedule</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Monthly Schedule</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>June 1</td>
          <td>Event 1</td>
        </tr>
        <tr>
          <td>June 5</td>
          <td>Event 2</td>
        </tr>
        <tr>
          <td>June 10</td>
          <td>Event 3</td>
        </tr>
        <!-- Add more rows for other dates and events -->
      </tbody>
    </table>
  </body>
</html>
