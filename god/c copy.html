<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캘린더</title>
    <head>
      <style>
        /* 캘린더 컨테이너 스타일 */
        .calendar {
          width: 1000px;
          height: 500px;
 
          padding: 100px;
          display: grid;
          grid-template-columns: repeat(7, 1fr);
        }

        section {
        display: flex;
        width: 100%;
        height: 500px;
 
        text-align: center;

        /* flex-item 의 가로 세로 정렬하기 */
        justify-content: center;
        align-items: center;
        }
        
        /* 일자 스타일 */
        .calendar-day {
          text-align: left;
          padding: 5px;
          background-color: white;
          border: 1px solid black;
        }

        .calendar-day1 {
          text-align: center;
          padding: 5px;
          background-color: #f5f5f5;
          border: 1px solid black;
        }
        .mainimage {
          text-align: center;         
        }

        .month {
          text-align: center;
        }

        footer {
          background-color: white;
          color: black;
          text-align: center;
          padding: 0.7rem;
        }

        .schedule {

          text-align: center;

        }

        .smimage {
          
          text-align: center;

        }

        button {
          height: 20px;
        }

   .new {
    width: 1000px;
    text-align: center;
   }

      </style>
    </head>
    <body>
      <div class="mainimage">
        <img src="mainimage.png" width="1000px" />
      </div>
        <div class="new"> 2023 </div>
        <div class="month">
          6월
        </div>
        <div class="month">
          일정표
        </div>
      <section>
      <div class="calendar">
        <div class="calendar-day1">일</div>
        <div class="calendar-day1">월</div>
        <div class="calendar-day1">화</div>
        <div class="calendar-day1">수</div>
        <div class="calendar-day1">목</div>
        <div class="calendar-day1">금</div>
        <div class="calendar-day1">토</div>
        <div class="calendar-day"></div>
        <div class="calendar-day"></div>
        <div class="calendar-day">1</div>
        <div class="calendar-day">2</div>
        <div class="calendar-day">3</div>
        <div class="calendar-day">4
          <div class="schedule">
          <button></button>  회식
          </div>
          <div class="smimage">
            <img src="sm.png" width="20px" />
          </div>
        </div>
        <div class="calendar-day">5</div>
        <div class="calendar-day">6</div>
        <div class="calendar-day">7</div>
        <div class="calendar-day">8</div>
        <div class="calendar-day">9</div>
        <div class="calendar-day">10</div>
        <div class="calendar-day">11</div>
        <div class="calendar-day">12</div>
        <div class="calendar-day">13</div>
        <div class="calendar-day">14</div>
        <div class="calendar-day">15
          <div class="schedule">
            <button></button>  백화점
            </div>
        </div>
        <div class="calendar-day">16</div>
        <div class="calendar-day">17</div>
        <div class="calendar-day">18</div>
        <div class="calendar-day">19</div>
        <div class="calendar-day">20</div>
        <div class="calendar-day">21</div>
        <div class="calendar-day">22</div>
        <div class="calendar-day">23</div>
        <div class="calendar-day">24</div>
        <div class="calendar-day">25

            <button></button>  월급

      </div>
    </section>

</html>
