<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>챌린지 추가(기간)</title>
    <link rel="stylesheet" href="challenge_date.css" />
  </head>
  <body>
    <header class="dept">   
        <img src="mainimage.png" width="1000px" />    
      <p>갓생살기</p>
    </header>
    <div>
      <div class="new"> 챌린지 추가하기</div>
      <div class="button_select">
        <label for=""></label>
        <div>
          <button>기간</button>
          <button>횟수</button>
        </div>
      </div>
    <section class="dept">
      <div>
      <article class="dept">
        <!-- div*5>label+input -->
        <div>
          <label for="d_code">
            <img src="star.jpg" width="50px" />
          </label>
          <input
            id="d_code"
            type="text"
            placeholder="챌린지를 적어주세요"
          />
        </div>
        <div>
          <label for="date">
            <img src="sch.jpg" width="50px" />
          </label>
          <input id="date" type="text" placeholder="날짜" />
        </div>
        <div>
          <label for="al">
            <img src="clo.jpg" width="50px" />
          </label>
          <input id="al" type="text" placeholder="알람" />
        </div>
        <div>
          <label for="memo">
            <img src="memo.jpg" width="50px" />
          </label>
          <input id="memo" type="text" placeholder="메모" />
        </div>
        <div class="button_box">
          <label for=""></label>
          <div>
            <button>저장</button>
          </div>
        </div>
      </article>
    </section>
    <footer>
      <address>CopyRight &copy; marpol@marpol.com</address>
    </footer>
  </body>
</html>
